[book]
title = "mdBook Example"
description = "Create book from markdown files. Like Gitbook but implemented in Rust"
authors = ["Boris Ning"]
language = "en"

[rust]
edition = "2020"

[output.html]
mathjax-support = true
site-url = "/mdBook/"

[output.html.playground]
editable = true
line-numbers = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2